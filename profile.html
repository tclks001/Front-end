<!DOCTYPE html>
<html lang="zh-CN">
    <!--属性bgcolor已经淘汰，且只能用于body，此处无效-->
    <head bgcolor="ff0000">
        <!--这里是注释。title显示在浏览器标题栏-->
        <!---->
        <title>profile</title>
    </head>
    <body style="background-color:yellow">
        <!--属性align已经淘汰。用style里的text-align。-->
        <h1 align="center" >居中</h1>        
        <p>
            这里是一个段落
            <br />
            <br />
            <a href="https://www.baidu.com">点击进入百度</a>
        </p>
        <p>Here is another paragraph</p>
        <hr />
        <hr />
        <p>上面是两条水平线</p>
        <p>第一行<br />第二行<br />第三行</p>
        <p>新的一段</p>
        <h1 style="background-color:red">红底标题</h1>
        <p>黄底主体</p>
        <p style="background-color:green">绿底段落</p>
        <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Verdana字体</p>
        <p style="color: blue;font-size:small;">蓝色小字段落</p>
        <p>
            <a href="#" style="text-align:center">这个链接没有居中</a>
            <!--因为text-align样式仅作用于块级元素（自动换行），而链接标签默认是内联元素（不换行）-->
            <hr />
            <a href="#" style="display: block; text-align:center">这个块级链接居中</a>
        </p>
        <em>着重</em>
        <strong>加重语气</strong>
        <ins>插入字</ins>
        <del>删除字</del>

    </body>
</html>
