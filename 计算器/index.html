<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "/css/style.css">
    </head>
    <body>
        <div class="main">
            <div class="screen">
                <span id="show">0</span>
            </div>
            <table id="kbd">
                <tr>
                    <td class="k crtl" id="_AC">AC</td>
                    <td class="k ctrl" id="_CE">CE</td>
                    <td class="k algo" id="_td">/</td>
                    <td class="k algo" id="_mul">*</td>
                </tr>
                <tr>
                    <td class="k num" id="_7">7</td>
                    <td class="k num" id="_8">8</td>
                    <td class="k num" id="_9">9</td>
                    <td class="k algo" id="_plu">+</td>
                </tr>
                <tr>
                    <td class="k num" id="_4">4</td>
                    <td class="k num" id="_5">5</td>
                    <td class="k num" id="_6">6</td>
                    <td class="k algo" id="_min">-</td>
                </tr>
                <tr>
                    <td class="k num" id="_1">1</td>
                    <td class="k num" id="_2">2</td>
                    <td class="k num" id="_3">3</td>
                    <td class="k algo" id="_equ" rowspan="2">=</td>
                </tr>
                <tr>
                    <td class="k num" id="_0">0</td>
                    <td class="k num" id="_00">00</td>
                    <td class="k algo" id="_dot">.</td>
                </tr>
            </table>
        </div>
        <script src = "/js/script.js"></script>
    </body>
</html>
